<div class="content">
  <app-balance></app-balance>
  <!-- <form class="exch"> -->
    <div class="amount">
      <mat-form-field class="example-full-width">
        <mat-label>Name of derivative</mat-label>
        <input matInput placeholder="15" name="nameDerivative" [formControl]="nameDerivative"
          (change)="onAmountChange('nameDerivative', nameDerivative)" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Enter expiration price</mat-label>
        <input matInput placeholder="15" name="expirationPrice" [formControl]="expirationPrice"
          (change)="onAmountChange('expirationPrice', expirationPrice)" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Enter expiration number block</mat-label>
        <input matInput placeholder="15" name="expirationBlock" [formControl]="expirationBlock"
          (change)="onAmountChange('expirationBlock', expirationBlock)" />
      </mat-form-field>
    </div>
    <div class="buttons">
      <button mat-raised-button class="btn-buy" (click)="createDerivative()">
        Create derivative
      </button>
    </div>
  <!-- </form> -->
</div>
