<div class="example-container mat-elevation-z8">
  <mat-table *ngIf="showTable"  #table  [class.isMobile]="isMobile"  [dataSource]="gamersTickets" class="mat-elevation-z8">

    <ng-container matColumnDef="addressGamer">
      <mat-header-cell *matHeaderCellDef> Gamer </mat-header-cell>
      <mat-cell *matCellDef="let ticket">
        <span class="mobile-label">Gamer:</span>
        {{ticket.addressGamer}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="numberTicket">
      <mat-header-cell *matHeaderCellDef> Number ticket </mat-header-cell>
      <mat-cell *matCellDef="let ticket">
        <span class="mobile-label">Number ticket</span>
        {{ticket.numberTicket}}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <!-- <div *ngFor="let ticket of gamersTickets">{{ticket.addressGamer}} : {{ticket.numberTicket}}</div> -->
  </div>
